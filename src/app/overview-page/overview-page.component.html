

  <div *ngIf = "loadingComplete === false; else ngTemplateTrue">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #ngTemplateTrue>
    <div *ngFor="let r of regions">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" href="">{{r.name}}</h5>
          <p>Total: {{r.total}}</p>
          <p class="card-text">Total Caught: {{r.caught}}</p>
          <p>Total Favorites: {{r.favorite}}</p>
        </div>
      </div>
    </div>
    </ng-template>
