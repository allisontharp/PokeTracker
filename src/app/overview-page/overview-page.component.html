

  <div *ngIf = "loadingComplete === false; else ngTemplateTrue">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #ngTemplateTrue>
    <div *ngFor="let r of regions">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <a href="/Region/{{r.name}}" class="btn btn-secondary">Go to Region: {{r.name}}</a>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">Total: {{r.total}}</li>
            <li class="list-group-item">Total Caught: {{r.caught}}</li>
            <li class="list-group-item">Total Favorites: {{r.favorite}}</li>
          </ul>
        </div>
      </div>
    </div>
    </ng-template>
